		<div class="row">
			<section class="12u">

					<div class="inner">
					<li class="reallist">
						<a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a>
						{{ post.day }}
					</li>

					{% if page.comments %} â€¢ <a href="https://garahad.github.io{{ site.baseurl }}{{ post.url }}#disqus_thread">0 Comments</a>{% endif %}

						<footer>
						</footer>
					</div>
				</div>

			</section>
		</div>
    {% endif %}
  {% endfor %}
</ul>
