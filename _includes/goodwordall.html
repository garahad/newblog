<ul>
  {% for post in site.pages offset: 0 limit: 100 %}
    {% if post.theme == include.theme %}
		<div class="row">
			<section class="12u">
				<div class="box post">
					<div class="inner">
						<li>
						<h3><a href="{{ site.baseurl }}{{ post.url }}"#disqus_thread> - {{ post.title }}</a></h3>
						{{ post.day }}
						</li>
						<footer>
						</footer>
					</div>
				</div>

			</section>
		</div>
    {% endif %}
  {% endfor %}
</ul>
